name: Update badges

on:
  schedule:
    # Runs at 12am UTC
    - cron: "0 12 * * *"
jobs:
  update-readme:
    name: Update Readme with badges
    runs-on: ubuntu-latest
    steps:
      - name: Badges - Readme
        uses: pemtajo/badge-readme@main
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPOSITORY: Plasmat1x/Plasmat1x
          COMMIT_MESSAGE: "Update readme badges"
          CREDLY_USER: plasmat1x
          CREDLY_SORT: RECENT
          BADGE_SIZE: 110x110
          NUMBER_LAST_BADGES: 16
